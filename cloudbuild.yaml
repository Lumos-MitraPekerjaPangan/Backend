steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/your-image-name', '.']

  # 2. Push image to Artifact Registry / Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/your-image-name']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'your-service-name'
      - '--image'
      - 'gcr.io/$PROJECT_ID/your-image-name'
      - '--region'
      - 'your-region'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'   # ðŸ‘ˆ This line makes it PUBLIC!

images:
  - 'gcr.io/$PROJECT_ID/your-image-name'
